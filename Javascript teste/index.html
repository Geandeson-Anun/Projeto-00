<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">  
    <title>Conversor Anun</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-conversor-anun">
    <main>
        <label for="converter-de"> Converter <b>de</b>
            <select class="converterDe" id="converter-de">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>
        <label for="converter-para"> Converter <b>para</b>
            <select class="currency-select" name="converterPara" id="converter-para">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>
        <label for="valor">
            valor
            <input class="input-currency" id="valor" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section class="display">
            <div class="currency-container">
                <img class="currency-box" src="./assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Seta.png" alt="seta">
            
            <div class="currency-container">
                <img class="currency-img" src="./assets/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
