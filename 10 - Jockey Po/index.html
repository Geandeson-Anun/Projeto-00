<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jockey-Po-Anun</title>
</head>
<body>

    <div class="container">

        <h1>Jockey Po</h1>
        
        <div class="buttons">
        <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
        <button id="paper" onclick="playHuman('paper')">&#x1F590;</button>
        <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>

        <p class="result"></p>

        <p class="your-score">Tua pontuação <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação de Alexa <span id="machine-score">0</span></p>


    </div>
